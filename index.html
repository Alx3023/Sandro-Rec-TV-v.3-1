  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --accent: #ef4444;
      --accent-dark: #dc2626;
      --success: #10b981;
      --warning: #f59e0b;
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --bg-hover: #334155;
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --border: #334155;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      --shadow-hover: 0 6px 25px rgba(0, 0, 0, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg-dark) 0%, #1a2234 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Header moderno con logo */
    header {
      background: linear-gradient(120deg, rgba(99, 102, 241, 0.95), rgba(139, 92, 246, 0.95));
      padding: 15px 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .header-content {
      max-width: 1800px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
    }

    .logo-icon {
      font-size: 2.2rem;
      background: linear-gradient(45deg, #ffd700, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(45deg, #ffffff, #e0e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .logo-subtitle {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.85);
      margin-top: -3px;
    }

    .main-container {
      display: flex;
      max-width: 1800px;
      margin: 0 auto;
      padding: 20px;
      gap: 20px;
      height: calc(100vh - 100px);
    }

    /* Sidebar canali - stile TV */
    .channels-sidebar {
      width: 320px;
      background: var(--bg-card);
      border-radius: 16px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .sidebar-header {
      padding: 15px 20px;
      background: rgba(99, 102, 241, 0.15);
      border-bottom: 2px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sidebar-actions {
      display: flex;
      gap: 8px;
    }

    .sidebar-actions button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-actions button:hover {
      background: var(--primary);
      transform: scale(1.05);
    }

    .channels-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) transparent;
    }

    .channels-list::-webkit-scrollbar {
      width: 6px;
    }

    .channels-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .channels-list::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 3px;
    }

    .channel-item {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      margin: 6px 0;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }

    .channel-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
      border-left: 3px solid var(--primary);
    }

    .channel-item.active {
      background: linear-gradient(90deg, rgba(99, 102, 241, 0.3), transparent);
      border-left: 3px solid var(--primary);
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
    }

    .channel-logo {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: var(--bg-hover);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-size: 1.1rem;
      flex-shrink: 0;
    }

    .channel-info {
      flex: 1;
      min-width: 0;
    }

    .channel-name {
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
    }

    .channel-category {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 2px;
    }

    .channel-actions {
      display: flex;
      gap: 6px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .channel-item:hover .channel-actions {
      opacity: 1;
    }

    .channel-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      transition: all 0.2s;
    }

    .channel-btn:hover {
      background: var(--primary);
      transform: scale(1.1);
    }

    .channel-btn.favorite {
      background: #f59e0b;
    }

    .channel-btn.favorite:hover {
      background: #d97706;
    }

    /* Main content area */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Player container */
    .player-container {
      background: var(--bg-card);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .player-header {
      padding: 15px 20px;
      background: rgba(99, 102, 241, 0.1);
      border-bottom: 2px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .current-channel-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .current-channel-logo {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      background: var(--bg-hover);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      flex-shrink: 0;
    }

    .current-channel-details h2 {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .current-channel-category {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-top: 3px;
    }

    .player-video-container {
      flex: 1;
      background: var(--bg-dark);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #video-player {
      width: 100%;
      height: 100%;
      background: var(--bg-dark);
      display: block;
    }

    .empty-player {
      padding: 60px 20px;
      text-align: center;
      color: var(--text-secondary);
    }

    .empty-player i {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .empty-player p {
      font-size: 1.1rem;
      margin-top: 15px;
    }

    /* Controls bar */
    .controls-bar {
      padding: 15px 20px;
      background: rgba(30, 41, 59, 0.95);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
    }

    .main-controls {
      display: flex;
      gap: 10px;
    }

    .control-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      transition: all 0.2s;
      position: relative;
    }

    .control-btn:hover {
      background: var(--primary);
      transform: scale(1.05);
    }

    .control-btn.rec {
      background: var(--accent);
    }

    .control-btn.rec:hover {
      background: var(--accent-dark);
      transform: scale(1.1) rotate(5deg);
    }

    .control-btn i {
      position: relative;
      z-index: 1;
    }

    .control-btn.rec::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.7; }
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .volume-slider {
      width: 100px;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      outline: none;
      -webkit-appearance: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
    }

    /* Recording panel */
    .recording-panel {
      background: rgba(239, 68, 68, 0.15);
      border: 2px solid var(--accent);
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
      display: none;
    }

    .recording-panel.active {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .recording-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(239, 68, 68, 0.3);
    }

    .recording-title {
      font-weight: 700;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .recording-controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .rec-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
    }

    .rec-start {
      background: linear-gradient(45deg, var(--accent), #f97316);
      color: white;
    }

    .rec-start:hover {
      background: linear-gradient(45deg, var(--accent-dark), #ea580c);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }

    .rec-stop {
      background: linear-gradient(45deg, var(--success), #0ea5e9);
      color: white;
      display: none;
    }

    .rec-stop:hover {
      background: linear-gradient(45deg, #059669, #0284c7);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .rec-status {
      margin-left: 15px;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 6px 12px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
    }

    .rec-status.recording {
      color: var(--accent);
      background: rgba(239, 68, 68, 0.15);
      animation: blink 2s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.7; }
    }

    .rec-status.saving {
      color: var(--warning);
      background: rgba(245, 158, 11, 0.15);
    }

    .rec-status.completed {
      color: var(--success);
      background: rgba(16, 185, 129, 0.15);
    }

    /* Modal per caricamento playlist */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--border);
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.2s;
    }

    .modal-close:hover {
      color: var(--accent);
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .input-field {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 2px solid var(--border);
      background: var(--bg-dark);
      color: var(--text-primary);
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary);
    }

    .btn-group {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, var(--primary-dark), #7c3aed);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }

    .btn-secondary {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background: #475569;
    }

    .btn-danger {
      background: var(--accent);
      color: white;
    }

    .btn-danger:hover {
      background: var(--accent-dark);
    }

    /* Toast notifications */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--bg-card);
      color: var(--text-primary);
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 3000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success {
      border-left: 4px solid var(--success);
    }

    .toast.error {
      border-left: 4px solid var(--accent);
    }

    .toast.info {
      border-left: 4px solid var(--primary);
    }

    .toast i {
      font-size: 1.2rem;
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .channels-sidebar {
        width: 280px;
      }
    }

    @media (max-width: 968px) {
      .main-container {
        flex-direction: column;
        height: auto;
      }

      .channels-sidebar {
        width: 100%;
        height: 400px;
      }

      .header-content {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
    }

    @media (max-width: 600px) {
      .channels-sidebar {
        height: 350px;
      }

      .channel-logo {
        width: 32px;
        height: 32px;
        font-size: 0.9rem;
      }

      .channel-name {
        font-size: 0.85rem;
      }

      .control-btn {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }

      .volume-slider {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <a href="#" class="logo">
        <i class="fas fa-tv logo-icon"></i>
        <div>
          <div class="logo-text">SANDRO PLAY PRO</div>
          <div class="logo-subtitle">ðŸ“º Streaming TV Avanzato</div>
        </div>
      </a>
      <div class="header-actions">
        <button class="control-btn" onclick="showLoadModal()" title="Carica Playlist">
          <i class="fas fa-folder-open"></i>
        </button>
        <button class="control-btn" onclick="toggleFullscreen()" title="Schermo Intero">
          <i class="fas fa-expand"></i>
        </button>
      </div>
    </div>
  </header>

  <div class="main-container">
    <!-- Sidebar Canali -->
    <div class="channels-sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">
          <i class="fas fa-list"></i>
          <span>Canali TV</span>
        </div>
        <div class="sidebar-actions">
          <button onclick="filterChannels('all')" title="Tutti i canali">
            <i class="fas fa-bars"></i>
          </button>
          <button onclick="showLoadModal()" title="Carica Playlist">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
      <div class="channels-list" id="channels-list">
        <div class="empty-state">
          <p style="text-align: center; padding: 40px; color: var(--text-secondary);">
            <i class="fas fa-tv" style="font-size: 3rem; opacity: 0.3; display: block; margin-bottom: 15px;"></i>
            Nessun canale caricato<br>
            <small style="display: block; margin-top: 10px;">Clicca + per caricare una playlist</small>
          </p>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Player -->
      <div class="player-container">
        <div class="player-header">
          <div class="current-channel-info">
            <div class="current-channel-logo" id="current-logo">
              <i class="fas fa-tv"></i>
            </div>
            <div class="current-channel-details">
              <h2 id="current-channel-name">Nessun canale selezionato</h2>
              <div class="current-channel-category" id="current-category">Seleziona un canale dalla lista</div>
            </div>
          </div>
          <div class="player-stats">
            <span id="channel-count" style="font-size: 0.9rem; color: var(--text-secondary);">
              <i class="fas fa-tv"></i> 0 canali
            </span>
          </div>
        </div>

        <div class="player-video-container">
          <video id="video-player" controls playsinline autoplay></video>
        </div>

        <!-- Recording Panel -->
        <div class="recording-panel" id="recording-panel">
          <div class="recording-header">
            <div class="recording-title">
              <i class="fas fa-circle-record"></i>
              <span>Registrazione Video</span>
            </div>
          </div>
          <div class="recording-controls">
            <button class="rec-btn rec-start" id="start-rec">
              <i class="fas fa-circle"></i> Avvia Registrazione
            </button>
            <button class="rec-btn rec-stop" id="stop-rec">
              <i class="fas fa-stop"></i> Ferma
            </button>
            <span class="rec-status" id="rec-status"></span>
          </div>
        </div>

        <!-- Controls Bar -->
        <div class="controls-bar">
          <div class="main-controls">
            <button class="control-btn" onclick="playPause()" title="Play/Pausa">
              <i class="fas fa-play" id="play-pause-icon"></i>
            </button>
            <button class="control-btn rec" onclick="toggleRecordingPanel()" title="Registrazione">
              <i class="fas fa-circle-record"></i>
            </button>
            <button class="control-btn" onclick="showEPG()" title="Guida Programmi">
              <i class="fas fa-tv"></i>
            </button>
          </div>
          <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1" id="volume-slider">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Caricamento Playlist -->
  <div class="modal" id="load-modal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
          <i class="fas fa-folder-open"></i>
          Carica Playlist M3U/M3U8
        </div>
        <button class="modal-close" onclick="closeModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="input-group">
        <label class="input-label">URL Playlist (M3U/M3U8)</label>
        <input type="url" class="input-field" id="playlist-url" placeholder="https://esempio.com/playlist.m3u8" value="https://iptv-org.github.io/iptv/index.m3u">
      </div>
      <div class="input-group">
        <label class="input-label">Oppure carica file locale</label>
        <input type="file" class="input-field" id="playlist-file" accept=".m3u,.m3u8">
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" onclick="loadPlaylist()">
          <i class="fas fa-download"></i> Carica da URL
        </button>
        <button class="btn btn-secondary" onclick="loadLocalFile()">
          <i class="fas fa-file"></i> Carica File
        </button>
      </div>
      <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border);">
        <p style="color: var(--text-secondary); font-size: 0.9rem;">
          <i class="fas fa-info-circle"></i> 
          <strong>Playlist di esempio:</strong><br>
          â€¢ <a href="#" onclick="useExamplePlaylist('iptv-org')">IPTV-ORG (Gratuito)</a><br>
          â€¢ <a href="#" onclick="useExamplePlaylist('rai')">RAI Italiana</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message">Messaggio</span>
  </div>

  <script>
    // Variabili globali
    let hls;
    let mediaRecorder;
    let recordedChunks = [];
    let isRecording = false;
    let channels = [];
    let currentChannelIndex = -1;
    let favorites = JSON.parse(localStorage.getItem('sandro_favorites')) || [];

    // Inizializzazione
    document.addEventListener('DOMContentLoaded', () => {
      setupEventListeners();
      setupVolumeControl();
      loadStoredPlaylist();
      showLoadModal(); // Mostra modal all'avvio
    });

    // Setup event listeners
    function setupEventListeners() {
      document.getElementById('start-rec').addEventListener('click', startRecording);
      document.getElementById('stop-rec').addEventListener('click', stopRecording);
      document.getElementById('volume-slider').addEventListener('input', updateVolume);
    }

    // Setup volume control
    function setupVolumeControl() {
      const video = document.getElementById('video-player');
      const slider = document.getElementById('volume-slider');
      video.volume = parseFloat(slider.value);
    }

    function updateVolume() {
      const video = document.getElementById('video-player');
      const slider = document.getElementById('volume-slider');
      video.volume = parseFloat(slider.value);
    }

    // Caricamento playlist
    function showLoadModal() {
      document.getElementById('load-modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('load-modal').classList.remove('active');
    }

    // Carica playlist da URL
    async function loadPlaylist() {
      const url = document.getElementById('playlist-url').value.trim();
      if (!url) {
        showToast('Inserisci un URL valido', 'error');
        return;
      }

      try {
        showLoading(true);
        const response = await fetch(url);
        const text = await response.text();
        parsePlaylist(text);
        closeModal();
        showToast('Playlist caricata con successo!', 'success');
      } catch (error) {
        console.error('Errore caricamento playlist:', error);
        showToast('Errore durante il caricamento: ' + error.message, 'error');
      } finally {
        showLoading(false);
      }
    }

    // Carica playlist da file locale
    function loadLocalFile() {
      const fileInput = document.getElementById('playlist-file');
      const file = fileInput.files[0];
      
      if (!file) {
        showToast('Seleziona un file', 'error');
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        parsePlaylist(e.target.result);
        closeModal();
        showToast('Playlist caricata!', 'success');
      };
      reader.onerror = () => {
        showToast('Errore durante la lettura del file', 'error');
      };
      reader.readAsText(file);
    }

    // Parser playlist M3U/M3U8
    function parsePlaylist(content) {
      const lines = content.split('\n');
      let currentChannel = null;
      channels = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        
        if (line.startsWith('#EXTINF:')) {
          // Estrai informazioni dal canale
          const match = line.match(/tvg-name="([^"]*)".*group-title="([^"]*)".*logo="([^"]*)"/i);
          const nameMatch = line.match(/,(.*)$/);
          
          currentChannel = {
            name: nameMatch ? nameMatch[1].trim() : 'Canale ' + (channels.length + 1),
            url: '',
            category: match && match[2] ? match[2] : 'Generale',
            logo: match && match[3] ? match[3] : null,
            tvgName: match && match[1] ? match[1] : null
          };
        } else if (line && !line.startsWith('#') && currentChannel) {
          currentChannel.url = line.trim();
          channels.push(currentChannel);
          currentChannel = null;
        }
      }

      // Salva in localStorage
      localStorage.setItem('sandro_playlist', JSON.stringify(channels));
      displayChannels();
    }

    // Carica playlist salvata
    function loadStoredPlaylist() {
      const stored = localStorage.getItem('sandro_playlist');
      if (stored) {
        channels = JSON.parse(stored);
        displayChannels();
      }
    }

    // Visualizza canali nella sidebar
    function displayChannels() {
      const listEl = document.getElementById('channels-list');
      const countEl = document.getElementById('channel-count');
      
      countEl.textContent = `ðŸ“º ${channels.length} canali`;
      
      if (channels.length === 0) {
        listEl.innerHTML = `
          <div class="empty-state">
            <p style="text-align: center; padding: 40px; color: var(--text-secondary);">
              <i class="fas fa-tv" style="font-size: 3rem; opacity: 0.3; display: block; margin-bottom: 15px;"></i>
              Nessun canale caricato<br>
              <small style="display: block; margin-top: 10px;">Clicca + per caricare una playlist</small>
            </p>
          </div>
        `;
        return;
      }

      listEl.innerHTML = channels.map((channel, index) => `
        <div class="channel-item" data-index="${index}" onclick="playChannel(${index})">
          <div class="channel-logo">
            ${channel.logo ? `<img src="${channel.logo}" alt="${channel.name}" style="width: 100%; height: 100%; object-fit: contain;">` : 
            `<i class="fas fa-tv"></i>`}
          </div>
          <div class="channel-info">
            <span class="channel-name">${channel.name}</span>
            <span class="channel-category">${channel.category}</span>
          </div>
          <div class="channel-actions">
            <button class="channel-btn favorite ${favorites.includes(channel.name) ? 'active' : ''}" 
                    onclick="toggleFavorite(event, '${channel.name}')">
              <i class="fas fa-star"></i>
            </button>
          </div>
        </div>
      `).join('');

      // Aggiorna canale attivo
      if (currentChannelIndex >= 0 && currentChannelIndex < channels.length) {
        const items = listEl.querySelectorAll('.channel-item');
        items.forEach((item, i) => {
          item.classList.toggle('active', i === currentChannelIndex);
        });
      }
    }

    // Riproduci canale
    function playChannel(index) {
      if (index < 0 || index >= channels.length) return;
      
      const channel = channels[index];
      const video = document.getElementById('video-player');
      
      // Distruggi HLS precedente
      if (hls) {
        hls.destroy();
      }
      
      // Aggiorna UI
      document.getElementById('current-channel-name').textContent = channel.name;
      document.getElementById('current-category').textContent = channel.category;
      document.getElementById('current-logo').innerHTML = channel.logo ? 
        `<img src="${channel.logo}" alt="${channel.name}" style="width: 100%; height: 100%; object-fit: contain;">` : 
        `<i class="fas fa-tv"></i>`;
      
      // Mostra pannello registrazione
      document.getElementById('recording-panel').classList.add('active');
      
      // Riproduci stream
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(channel.url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play().catch(e => console.log('Autoplay:', e));
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = channel.url;
        video.addEventListener('loadedmetadata', () => {
          video.play().catch(e => console.log('Autoplay:', e));
        });
      }
      
      // Aggiorna stato
      currentChannelIndex = index;
      displayChannels();
      
      showToast(`ðŸ“º ${channel.name}`, 'info');
    }

    // Registrazione video
    function toggleRecordingPanel() {
      const panel = document.getElementById('recording-panel');
      panel.classList.toggle('active');
    }

    async function startRecording() {
      const video = document.getElementById('video-player');
      
      if (!video.src && !hls) {
        showToast('Carica prima un canale', 'error');
        return;
      }
      
      if (!video.captureStream) {
        showToast('Browser non supportato. Usa Chrome/Edge.', 'error');
        return;
      }
      
      try {
        const stream = video.captureStream();
        const options = { 
          mimeType: 'video/webm;codecs=vp9,opus',
          videoBitsPerSecond: 2500000
        };
        
        if (!MediaRecorder.isTypeSupported(options.mimeType)) {
          options.mimeType = 'video/webm;codecs=vp8';
        }
        
        mediaRecorder = new MediaRecorder(stream, options);
        recordedChunks = [];
        
        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };
        
        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: options.mimeType });
          saveRecording(blob, channels[currentChannelIndex].name);
          
          // Pulisci
          stream.getTracks().forEach(track => track.stop());
        };
        
        mediaRecorder.start(1000);
        isRecording = true;
        
        // UI
        document.getElementById('start-rec').style.display = 'none';
        document.getElementById('stop-rec').style.display = 'inline-block';
        updateRecStatus('ðŸ”´ REGISTRAZIONE', 'recording');
        
        showToast(' registrazione avviata!', 'info');
        
      } catch (error) {
        console.error('Errore registrazione:', error);
        showToast('Errore: ' + error.message, 'error');
      }
    }

    function stopRecording() {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        updateRecStatus('ðŸ’¾ Salvataggio...', 'saving');
        
        setTimeout(() => {
          document.getElementById('start-rec').style.display = 'inline-block';
          document.getElementById('stop-rec').style.display = 'none';
          updateRecStatus('âœ“ Completato', 'completed');
        }, 500);
      }
    }

    function updateRecStatus(message, type) {
      const status = document.getElementById('rec-status');
      status.textContent = message;
      status.className = 'rec-status ' + type;
    }

    // Salva registrazione
    function saveRecording(blob, channelName) {
      const timestamp = Date.now();
      const name = `${channelName} - ${new Date().toLocaleString('it-IT')}`;
      
      const url = URL.createObjectURL(blob);
      const recording = {
        id: timestamp,
        name: name,
        url: url,
        size: blob.size,
        date: new Date().toISOString(),
        channel: channelName
      };
      
      // Salva in localStorage
      localStorage.setItem(`sandro_rec_${timestamp}`, JSON.stringify(recording));
      showToast('Registrazione salvata!', 'success');
    }

    // Controlli video
    function playPause() {
      const video = document.getElementById('video-player');
      const icon = document.getElementById('play-pause-icon');
      
      if (video.paused) {
        video.play();
        icon.className = 'fas fa-pause';
      } else {
        video.pause();
        icon.className = 'fas fa-play';
      }
    }

    // Schermo intero
    function toggleFullscreen() {
      const container = document.querySelector('.player-container');
      
      if (!document.fullscreenElement) {
        container.requestFullscreen().catch(err => {
          console.error('Errore fullscreen:', err);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // Preferiti
    function toggleFavorite(event, channelName) {
      event.stopPropagation();
      
      const index = favorites.indexOf(channelName);
      if (index > -1) {
        favorites.splice(index, 1);
        showToast(`Rimosso dai preferiti`, 'info');
      } else {
        favorites.push(channelName);
        showToast(`Aggiunto ai preferiti`, 'success');
      }
      
      localStorage.setItem('sandro_favorites', JSON.stringify(favorites));
      displayChannels();
    }

    // Filtra canali
    function filterChannels(type) {
      // Implementazione filtro (da sviluppare)
      showToast('Filtro: ' + type, 'info');
    }

    // EPG (Guida programmi)
    function showEPG() {
      showToast('Funzione EPG in sviluppo', 'info');
    }

    // Toast notifications
    function showToast(message, type = 'info') {
      const toast = document.getElementById('toast');
      const icon = toast.querySelector('i');
      const messageEl = document.getElementById('toast-message');
      
      messageEl.textContent = message;
      toast.className = 'toast ' + type;
      
      if (type === 'success') icon.className = 'fas fa-check-circle';
      else if (type === 'error') icon.className = 'fas fa-exclamation-circle';
      else icon.className = 'fas fa-info-circle';
      
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Loading state
    function showLoading(show) {
      // Implementazione loading (da migliorare)
    }

    // Playlist di esempio
    function useExamplePlaylist(type) {
      let url = '';
      if (type === 'iptv-org') {
        url = 'https://iptv-org.github.io/iptv/index.m3u';
      } else if (type === 'rai') {
        url = 'http://185.238.16.226/rai/index.m3u';
      }
      document.getElementById('playlist-url').value = url;
      loadPlaylist();
    }
  <script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>
